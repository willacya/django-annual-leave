<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            .leave {
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 6px;
                padding-right: 10px;
                background-color: #f6f6f6;
                width: 100%;
            }

        </style>
    </head>
    <body>
        <h1>This is all your leave</h1>

        {% for l in leave %}
            <div class="leave">
                <a href="/leave/{{ l.pk }}/">Date: {{ l.leaveDate }} </a> from {{l.startTime}} to {{l.endTime}}
            </div>
        {% endfor %}

       
        
        <script src="" async defer></script>
    </body>
</html>
